<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover </title>
    <!--- div > p significa que o paragrafo pertence aquela div e somente a ela -->
    <style>
        div > p {
            display: none;
        }
        
        div:hover {
            color: red;
        }
        
        div:hover > p {
            display: block;
            color: white;
            background-color: black;
            width: 200px;
        }
        
    </style>
</head>
<body>
    <h1>Exemplos</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div> 
        Passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>fim do Exemplo</p>
    
</body>
</html>
